<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles.css">
    

</head>
<body>   
    
     <div class="container d-flex flex-column h-100 ">
         <div class="row justify-content-around my-1 mt-3">
             <h5>Paragraf Ayarları:</h5>
         </div>
         <!-- Font-Size -->
        <div class="row justify-content-around my-2">
            <div class="input-group input-group-sm">
                <span class="input-group-text col-5" id="inputGroup-sizing-sm">Font Büyüklüğü:</span>
                <input type="number" id="fontSize" class="form-control col-7 fontSize" aria-label="Sizing " aria-describedby="inputGroup-sizing-sm" min="4" max="10" step="0.5" placeholder="4vw-10vw">
              </div>
        </div>
        <!-- Font Family Select Mode-->
        <div class="row justify-content-around my-2" id="selectMode">
            <div class="input-group input-group-sm">
                <span class="input-group-text col-5" id="inputGroup-sizing-sm">Font Ailesi:</span>
                <select class="form-select" id="selectedValue"  aria-label="Default select example">
                    <option value="" selected disabled hidden>Varsayılan Font Ailesi</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial">Arial</option>
                    <option value="monospace">monospace</option>
                </select>
            </div>     
        </div>
        <!-- Text Modu -->
        <div class="row justify-content-around my-2 d-none" id="textMode">
            <div class="input-group input-group-sm">
              <span class="input-group-text col-5" id="inputGroup-sizing-sm">Font Ailesi:</span>
              <input type="text" id="textModeValue" class="form-control" aria-label="Sizing example input"  aria-describedby="inputGroup-sizing-sm" value="">
            </div>
        </div> 
        <!-- Open Text Mode -->
        <div class="row justify-content-around ms-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="switchMode()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Font Ailesi text modunu aç</label>
              </div>
        </div>   
        <!-- Font Color -->
        <div class="row justify-content-around my-2">
            <div class="input-group input-group-sm">
                <span class="input-group-text col-5" id="inputGroup-sizing-sm">Font Rengi:</span>
                <input type="color" class="form-control form-control-color col-7" id="exampleColorInput" value="#000000" title="Choose your color">
            </div>
        </div> 
        <!-- kaydet -->
        <div class="row justify-content-start mt-2">
            <button class="btn btn-primary col-3 ms-3" onclick="SettingsSave()"> Kaydet</button>
            <button class="btn btn-primary col-3 ms-3" onclick="preview()">Önizle</button>
        </div>   
        <div class="row justify-content-start mt-2 view">
            <div class="d-none">Önizle</div>
        </div> 
      
</div> 
</body>
</html>
<script src="../assets/bootstrap.bundle.min.js"></script>
<script src="../scripts/p_Settings.js"></script>
